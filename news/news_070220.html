</tr>
<tr>
<td height="80" valign="top"><p class="text-main">
2月20日（火）に工学部知能物理工学科の卒論発表会が開かれ，中村研の学部４年の４人の学部生が発表を行ないました。</p>
<p class="text-main">発表のタイトルは次の通りです。</p></td>
</tr>
<tr>
<td height="80" valign="top" class="text-main">
◎浦山 健太「キセノンの蒸気圧曲線の測定における誤差の評価」<br />
◎木村 文陽「PICマイコンの物理計測への応用」<br />
◎佐藤 友厚「真空紫外光検出のための蛍光板の製作」<br />
◎宮本 健司「金属蒸着したBP-1ガラス製Ｘ線コリメータの研究」</td>
</tr>
