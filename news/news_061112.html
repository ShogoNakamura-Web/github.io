<td height="50" colspan="2" class="text-title"><p><img src="news_img/sp_0000CC.gif" width="12" height="12" />  神岡で液体キセノン検出器を用いた宇宙暗黒物質探索（2006年11〜12月）</p></td>
</tr>
<tr>
<td width="466" height="110" valign="top" class="text-main">11月中旬から12月下旬まで，東京大学宇宙線研究所神岡宇宙素粒子研究施設（岐阜県神岡鉱山）において液体キセノン検出器を用いた宇宙暗黒物質探索実験のデータ取得が行われ，当研究室は中村と院生が現地で参加しました。液体キセノンの量は約100kgとキセノンを用いた直接探索では世界最大級で，世界最高レベルの高感度での暗黒物質探索です。</td>
<td width="64">&nbsp;</td>
