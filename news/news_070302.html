<td height="50" class="text-title"><p><img src="news_img/sp_0000CC.gif" width="12" height="12" /> 「ガスカウンター及びシンチレーションカウンターの基礎と応用に関するシンポジウム」で講演（2007年3月）</p></td>
</tr>
<tr>
<td height="160" valign="top"><p class="text-main">3月2日（金）に，「ガスカウンター及びシンチレーションカウンターの基礎と応用に関するシンポジウム」が早稲田大学理工学部大久保キャンパスで開催され，中村も液体キセノンに関する研究成果の講演を行ないました。</p>
<p class="text-main">講演のタイトルは「液体キセノンシンチレータの光学的性質の測定」で，液体キセノンの屈折率の高精度な測定結果と，シンチレーションの発光スペクトルの測定実験計画について報告を行ないました。</p></td>
</tr>
