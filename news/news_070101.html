<td height="50" colspan="2" class="text-title"><p><img src="news_img/sp_0000CC.gif" width="12" height="12" /> 博士前期２年の倉田真吾の研究が“放医研NEWS”に掲載（2007年１月）</p>
</td>
</tr>
<tr>
<td width="584" height="110" valign="top"><span class="text-main">独立行政法人放射線医学総合研究所の“放医研NEWS”の１月号において，『HIMAC
REPORT』として中村研の博士前期２年の倉田真吾の研究が掲載されました。タイトルは「重イオンCTの開発で変換式の精度を検証」で，放医研の金井達明博士の下で医学物理に関する基礎的な研究を行なっています。なお，倉田真吾は2006年秋より放医研の大学院課程研究員に採用されています。<a href="http://www.nirs.go.jp/report/nirs_news/200701/hik10p.htm" target="_blank">〈放医研サイトの掲載ページ〉</a></span></td>
<td width="20">&nbsp;</td>
</tr>
