学部４年の宮本健司が学内の特別教育研究高度化経費報告会で発表（2007年2月）</p></td>
</tr>
<tr>
<td width="524" height="160" valign="top"><p class="text-main">
2月9日（金）に特別教育研究高度化経費報告会（本学と横浜市立大学との共催）が本学共同研究推進センターで開催され，
中村研の４年の宮本健司が発表を行ないました。</p>
<p class="text-main">発表のタイトルは「BP-1ガラスマルチコリメータを用いたX線CCDの電荷雲測定」で，本研究室が
理化学研究所の平賀純子博士等と共同で研究を進めているBP-1ガラス製の超微細Ｘ線コリメータを用いた
Ｘ線CCDの電荷雲の測定実験の最新結果とその応用について発表しました。</p></td>
<td width="26">&nbsp;</td>
</tr>
