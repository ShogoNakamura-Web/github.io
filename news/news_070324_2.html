<td height="50" colspan="2" class="text-title"><p><img src="news_img/sp_0000CC.gif" width="12" height="12" /> 応用物理学会放射線分科会第22回固体飛跡検出器研究会で講演（2007年3月）</p>
</td>
</tr>
<tr>
<td width="466" height="160" valign="top"><p class="text-main">3月23日（金），24日（土）に，応用物理学会放射線分科会第22回固体飛跡検出器研究会が放射線医学総合研究所（千葉市稲毛区穴川）で開催され，23日に中村も講演を行ないました。</p>
<p class="text-main">講演のタイトルは「BP-1ガラス飛跡検出器の特性と応用」で，高感度なガラス飛跡検出器BP-1に関して本研究室が最近に進めている研究について発表を行ないました。</p></td>
<td width="64">&nbsp;</td>
</tr>
