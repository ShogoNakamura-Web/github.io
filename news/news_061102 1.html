<td height="50" colspan="2" class="text-title"><p><img src=../img/sp_0000CC.gif width="1" height="1"><img src="../img/sp_0000CC.gif" width="12" height="12" /> ソフトボール大会で中村研チームが準優勝（2006年11月）</p></td>

<tr>
<td width="452" height="80" valign="top" class="text-main">11月2日　毎年恒例の知能物理工学科ソフトボール大会に於いて、今年は中村研のチームが準優勝しました。決勝戦は水口研チームと戦い、惜しくも優勝は逃したものの、好試合が展開されました。</td>
