<div id="title"><h1>ソフトボール大会で中村研チームが準優勝（2006年11月）</h1>
</div>
<div id="content">
<span class="summary">11月2日　毎年恒例の知能物理工学科ソフトボール大会に於いて、今年は中村研のチームが準優勝しました。決勝戦は水口研チームと戦い、惜しくも優勝は逃したものの、好試合が展開されました。</span>
