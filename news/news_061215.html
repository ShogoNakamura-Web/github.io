<td height="50" colspan="2" class="text-title"><p><img src="news_img/sp_0000CC.gif" width="12" height="12" /> 東京大学宇宙線研究所
共同利用研究成果発表会で講演（2006年12月）</p></td>
</tr>
<tr>
<td width="466" height="160" valign="top"><p class="text-main">12月15日（金），16日（土）に，東京大学宇宙線研究所の共同利用研究成果発表会が東京大学宇宙線研究所（柏キャンパス）で開催され，中村も成果の発表を依頼されて講演を行ないました。</p>
<p class="text-main">講演のタイトルは「液体キセノンの発光スペクトル」でしたが，今年は初めて講演を依頼されたため，研究の背景の説明も兼ねて前年度までの２年間に実施した液体キセノンの屈折率測定実験の成果についても報告を行ないました。</p></td>
<td width="64">&nbsp;</td>
</tr>
